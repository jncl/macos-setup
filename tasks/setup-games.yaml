---

- name: Setup Games links
  tags: games
  block:
    - name: Battle.net
      ansible.builtin.pause:
        prompt: "Attach Games SSD"
    - name: Run Battle.net Setup
      ansible.builtin.command: "{{ homebrew.dir }}/Caskroom/battle-net/latest/Battle.net-Setup.app/Contents/MacOS/Battle.net-Setup"
    - name: Create link for Games directory dot file
      ansible.builtin.file:
        src: "{{ dropbox.dir }}/config/Games/dot.tm_properties"
        path: "$HOME/Games/.tm_properties"
        state: link
        force: true
