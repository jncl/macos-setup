---

# Disable sudden motion sensor (not useful on SSD/Flash drives)
sudden_motion_sensor: false

computer_hostname: "{{ 'Hedgehog2' if ansible_model is search('MacBookPro6,1') else 'Hedgehog3' if ansible_model is search('iMac18,3') else 'Hedgehog4' if ansible_model is search('iMac') else 'Hedgehog5' }}"

hb_prefix: "{{ '/opt/homebrew/Homebrew' if ansible_model is search('iMac21,1') else '/usr/local/Homebrew' }}"

# setup variables for iMac
homebrew_taps:
  - iloveitaly/tap

homebrew_installed_packages:
  - cdrdao
  - ffmpeg
  - fswatch
  - luarocks
  - minicom
  - nmap
  - p7zip
  - reattach-to-user-namespace
  - rsync
  - ssh-copy-id
  - tmux
  - unar
  - wallpaper
  - wget
  - xz

homebrew_cask_apps:
  - apptrap
  - carbon-copy-cloner
  - clipy
  - curseforge
  # - db-browser-for-sqlite
  - discord
  - google-analytics-opt-out
  - hammerspoon
  - handbrake
  - iterm2
  - karabiner-elements
  - moom
  - mysides
  - name-mangler
  - pibar
  # - paragon-ntfs
  - sourcetree
  - stats
  - textmate
  - tiddly
  - tor-browser
  - vlc

  # quicklook apps and plugins
  # - item: glance-chamburr # All in One QL plugin
  #   install_options: "--no-quarantine"
  - item: qlstephen
    install_options: "--no-quarantine"
  - item: qlvideo
    install_options: "--no-quarantine"
  - item: qlzipinfo
    install_options: "--no-quarantine"
  - item: suspicious-package
    install_options: "--no-quarantine"
  - item: syntax-highlight
    install_options: "--no-quarantine"

# homebrew_cask_apps_sudo:
  # - boinc # N.B. not many BOINC apps run on M1 hardware atm
  # - zoom

homebrew_cask_apps_local:
  - 1password@7.9.10
  - cdpedia
  - dvdpedia
  - mdrp@9.1.1

mas_installed_apps:
  # - { id: 444425546, name: "BarTunes" }
  # - { id: 1381004916, name: "Discovery - DNS-SD Browser" }
  # - { id: 1014850245, name: "MONIT (2.0.2)" } # doesn't work on macOS 11.0 +
  - { id: 425424353, name: "The Unarchiver" }
  - { id: 523620159, name: "CleanMyDrive 2" }
  - { id: 823766827, name: "OneDrive" }
  # - { id: 497799835, name: "Xcode" } # takes a long time to install, so install later

pip_items:
  - pexpect

gem_items: [ ]

npm_items: [ ]

dockitems_remove:
  - Launchpad
  - Messages
  - Mail
  - Maps
  - Photos
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - Freeform
  - TV
  - Music
  - Podcasts
  - News
  - Keynote
  - Numbers
  - Pages
  - Downloads
  # - 'App Store'

dockitems_persist:
  - name: Terminal
    path: /System/Applications/Utilities/Terminal.app/

dockutil_homebrew_cask: hpedrorodrigues/tools/dockutil

dockutil_install: true
