---

# Computer info
computer:
  hostname: "{{ 'Hedgehog2' if ansible_model is search('MacBookPro6,1') else 'Hedgehog3' if ansible_model is search('iMac18,3') else 'Hedgehog4' if ansible_model is search('iMac') else 'Hedgehog5' }}"
  model: "{{ 'iMac' if ansible_model is search('iMac') else 'mbp' }}"

# User info
user:
  name: "Jon Hogg"
  abbr: "jonhogg"
  password: "password"
  avatar: "/Library/User Pictures/Sports/Target.png"
  mas_email: "jonhogg@mac.com"
  group: "staff"

# Set keyboard_id to internal or external keyboard
keyboard_id: "{{ '1452-567-0' if ansible_model is search('MacBookPro') else '1452-592-0' if ansible_model is search('iMac18,3') else 'alt_handler_id-95' }}"

# Dropbox info
dropbox:
  dir: "$HOME/Library/CloudStorage/Dropbox"

# Disable sudden motion sensor (not useful on SSD/Flash drives)
sudden_motion_sensor: false

# homebrew info
homebrew:
  prefix: "{{ '/opt/homebrew' if ansible_model is search('iMac21') else '/usr/local' }}"
  dir: "{{ homebrew.prefix }}/Homebrew"

dockitems_remove_gvars:
  - Launchpad
  - Messages
  - Mail
  - Maps
  - Photos
  - FaceTime
  - Calendar
  - Contacts
  - Reminders
  - Notes
  - Freeform
  - TV
  - Music
  - Podcasts
  - News
  - Downloads
  - 'App Store'

dockitems_persist_gvars: [ ]

dockutil_homebrew_cask: hpedrorodrigues/tools/dockutil

dockutil_install: true
