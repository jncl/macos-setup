---

# setup variables for iMac
homebrew_taps_imac: [ ]

homebrew_installed_packages_imac:
  - cdrdao
  - p7zip
  - rsync
  - unar
  - wallpaper
  - wget
  - xz

homebrew_cask_apps_imac:
  - { name: discord, install_options: "no-quarantine" }
  - { name: tiddly, install_options: "-o-quarantine" }

homebrew_cask_apps_local_admin:
  - { name: cdpedia, install_options: "no-quarantine" }
  - { name: dvdpedia, install_options: "no-quarantine" }

mas_installed_apps_imac: [ ]

pip_items_imac: [ ]

gem_items_imac: [ ]

npm_items_imac: [ ]

dockitems_remove_imac: [ ]

dockitems_persist_imac: [ ]
